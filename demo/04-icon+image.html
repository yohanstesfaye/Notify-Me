<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Only</title>
    <link
      rel="shortcut icon"
      href="./asset/Notify-Me.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./asset/main.css" />
  </head>
  <body>
    <section
      style="
        --bg-image: url('./asset/pexels-michelangelo-buonarroti-8728560.jpg');
      "
    >
      <div class="content">
        <div class="title">Push notification</div>
        <h1>Icon + Image</h1>
        <div class="information">
          This notification contains icon,image and message to be notified the
          user.
        </div>
        <button onclick="showNotification()">Show Push Notification</button>
      </div>
    </section>

    <!-- SCRIPT-->
    <script src="../dist/notification.js"></script>
    <script>
      let showNotification = function () {
        let option = {
          title: "Notify Me Demo",
          message: "This is a simple push notification only the message is set",
          tag: "message1",
          icon: "./asset/Notify-Me.png",
          image: "./asset/pexels-michelangelo-buonarroti-8728560.jpg",
        };

        NotifyMe.notify(option);
      };
    </script>
  </body>
</html>
